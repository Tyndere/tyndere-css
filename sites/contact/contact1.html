<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tyndere - Contact</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #ffffff;
      color: #333333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      line-height: 1.6;
      padding: 2rem 1rem;
    }
    
    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 1rem;
      letter-spacing: -0.5px;
    }
    
    .subtitle {
      font-size: 1.2rem;
      color: #999999;
      margin-bottom: 2rem;
      font-weight: 200;
    }
    
    p {
      font-size: 1rem;
      color: #666666;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    form {
      margin: 2rem 0;
      text-align: left;
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    label {
      display: block;
      font-size: 0.875rem;
      color: #666666;
      margin-bottom: 0.5rem;
    }
    
    input,
    textarea {
      width: 100%;
      padding: 0.75rem;
      font-family: inherit;
      font-size: 0.875rem;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      background-color: #f5f5f5;
      color: #333333;
    }
    
    textarea {
      min-height: 120px;
      resize: vertical;
    }
    
    .btn {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      background-color: #f5f5f5;
      color: #333333;
      border: 1px solid #e0e0e0;
      border-radius: 4px;
      font-size: 0.875rem;
      text-decoration: none;
      transition: all 0.2s ease;
      margin: 0.5rem;
      cursor: pointer;
    }
    
    .btn:hover {
      background-color: #e9e9e9;
    }
    
    .direct-contact {
      margin-top: 3rem;
      padding-top: 2rem;
      border-top: 1px solid #f0f0f0;
    }
    
    .contact-info {
      margin: 1.5rem 0;
    }
    
    .contact-label {
      font-size: 0.875rem;
      color: #999999;
      margin-bottom: 0.25rem;
    }
    
    .contact-value {
      font-size: 1rem;
      color: #666666;
    }
    
    .nav {
      margin-top: 3rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tyndere</h1>
    <div class="subtitle">Contact Us</div>
    
    <p>We'd love to hear from you. Send us a message and we'll get back to you as soon as possible.</p>
    
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
      </div>
      
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" required>
      </div>
      
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" required></textarea>
      </div>
      
      <button type="submit" class="btn">Send Message</button>
    </form>
    
    <div class="direct-contact">
      <h2 class="subtitle">Or reach us directly</h2>
      
      <div class="contact-info">
        <div class="contact-label">Email</div>
        <div class="contact-value">hello@example.com</div>
      </div>
      
      <div class="contact-info">
        <div class="contact-label">Phone</div>
        <div class="contact-value">+{}</div>
      </div>
      
      <div class="contact-info">
        <div class="contact-label">Address</div>
        <div class="contact-value">123 Design Street, Creative City, 12345</div>
      </div>
    </div>
    
    <div class="nav">
      <a href="index.html" class="btn">Home</a>
      <a href="about.html" class="btn">About</a>
    </div>
  </div>
</body>
</html>
